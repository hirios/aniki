<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/resultados.css">
    <title>Anikin</title>
</head>
<body>
    <h1>Resultados >>></h1>
    <a id="link-voltar">‚Üê</a>

    {% for result in RESULTADOS %}
    <ul>
        {% for manga in result %}
        <li class="mini-results">
            <div class="child">
                <a class="select_anime" data-href="{{ manga['href'] }}">
                    <img id="miniatura" src="{{ manga['img'] }}">
                </a>
                <br>
                <a class="select_anime" data-href="{{ manga['href'] }}">{{ manga['title']}}</a>
            </div>
        </li>
        {% endfor %}    
    </ul>
    {% endfor %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../static/script/redirect.js"></script>        
</body>
</html>
